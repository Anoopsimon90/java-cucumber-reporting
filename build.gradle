apply plugin: 'java'

project.ext {
    cucumberVersion = '5.5.0'
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:' + cucumberVersion
    testImplementation 'io.cucumber:cucumber-junit:' + cucumberVersion
    compile group: 'io.cucumber', name: 'cucumber-picocontainer', version: '5.5.0'
    compile group: 'io.cucumber', name: 'gherkin', version: '3.2.0'
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}
